<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>loja iphone</title>
    </head>
    <body>
        <main>
            <h1>minha loja </h1>
            <div class="blocoPrincipal" id="blocoPrincipal">
                <div class="imagen">
                    <img src="imgens/iphone-image.jpg" alt="" class=""><br>
                </div>
                
                <P class="letras">Iphone 13 Apple Pro Max 128Gb Rose</P><br>
                <p>
                    Valor:
                    <span id="indentificador" style="font-weight: bold;">
                    $ 1000.00 </span>
                </p>
                <p class="letras">Fast Shop</p>

            </div>
        </main>
        <script>
            var valor = 1000;
            var reais  = valor * 5.4;
            var tag = document.getElementById("indentificador");// .getElementById("indentificador") essa função pega o id ta tag HTML 
            tag.innerHTML = "R$ " + reais.toFixed(2); // tag.innerHTML essas funções são oque trocam o conteudo da tag, Ex: = "R$" + reais.toFixed(2);
            //toFixed(2); duas casa depois da virgula 
    
        </script>
    </body>

</html>
