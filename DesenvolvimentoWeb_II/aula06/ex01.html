<html>
    <head>
        <title>input</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Exemplo de formulario</h1>
        primeiro numero:
        <input type="number" id="text1">
        <br>
        segundo numero:
        <input type="number" id="text2">
        <br>
        <input type="button" value="ok" onclick="calcular()">
        <input type="button" value="limpar" onclick="limpar()">
        <br>
        <div id="resp"></div>
        <br><br>

        <!-- atividade 01 -->

        primeira notas
        <input type="number" id="nota01">
        <br>
        segunda nota
        <input type="number" id="nota02">
        <br>
        calculo de notas
        <input type="button" value="calcular" onclick="media()">
        <div id="respostaUsuario01"></div>
        <br><br>

        <!-- segundo exercios -->
        <label for="altura">Digite a altura</label>
        <input type="number" id="altura" name="altura">
        <br>
        <label for="largura">Digite a largura</label>
        <input type="number" name="largura" id="largura">
        <br>
        <input type="button" value="calcular" onclick="calculoArea()">
        <div id="resposta02"></div>

        <!-- terceiro Exercicios -->
        
        <label for="userName">Digite seu Nome</label>
        <input type="text" id="userName" name="userName">
        <br>
        <label for="idade">Digite sua idade</label>
        <input type="number" id="idade" name="idade">
        <br>
        <input type="button" value="confimar" onclick="mesaguemIdade()">
        <div id="resposta03"></div>
        <br>

        <script>

            function calcular(){

                var text1 = document.getElementById("text1");
                var text2 = document.getElementById("text2");
                var resp = document.getElementById("resp"); // essa variavel esta recebendo o valor da função getElementById() que esta pegando o u valor do input atraves do html. 
                //pega os valores digitados pelo usuario
                var n1 = parseInt(text1.value);
                var n2 = parseInt(text2.value); //parseInt() essa função muda o tipo do valor contido va variavel para numeros inteiro ou int.
                //faz o calculo
                var soma = n1+n2;
                //exibe a resposta
                resp.innerHTML= "soma: " + soma;
            }
            function limpar() {
                text1.value = "";// value ele pega o valor da variavel ou ele muda a mes. no exmplo mostrado ele esta mudando o valor da variavel.
                text2.value = "";
                resp.innerHTML  = ""; //innerHTML muda o conteudo da <div>.
                //coloca o foco no input
                text1.focus();
            }


            //1 - peça para o usuario digitar 2 notas. Calcule e mostre a media delas.
            function media(){
                nota01 = document.getElementById("nota01");
                nota02 = document.getElementById("nota02");
                resposta = document.getElementById("respostaUsuario01");
                var nt01 = parseFloat(nota01.value);
                var nt02 = parseFloat(nota02.value);
                var media = (nt01+nt02)/2;
                resposta.innerHTML = 'A media e de ' + media;

            }


            // 2 - peça para o usuario digitar a largura e altura de um retangulo. Calule e mostre sua area (largura * altura)
            function calculoArea(){

                var alt = document.getElementById("altura");
                var larg = document.getElementById("largura");
                var resp = document.getElementById("resposta02");
                var altC = parseFloat(alt.value);
                var largC = parseFloat(larg.value);
                var calArea = altC * largC;
                resp.innerHTML= "A sua area e de " + calArea; 
            }

            //3 - peça para o usuario digitar o nome de uma pessoa  e seu ano de nacimento. Mostre uma mensaguem semelhante a esta: "ola Fulano, voce tem 25 anos", sendo que FULANO foi o nome que o usuario digitou e 25 é a sua idade calculada

            function mesaguemIdade() {
                var nome = document.getElementById("userName");
                var idade = document.getElementById("idade");
                var respoeta03 = document.getElementById("resposta03");
                var name = nome.value;
                var age = parseInt(idade.value);
                var somaIdade = (2023 - age);
                respoeta03.innerHTML = "ola " + name + ", voce tem " + somaIdade + " anos.";
            }
            
            
        </script>
    </body>
    
</html>
