            //1 - Deseja-se criar um sistema para calcular o valor de troco para um caixa de uma loja, ondeo usuário irá digitar o valor total da compra e o valor pago pelo cliente.

        function CalculoTroco(){
            var valor01 = document.getElementById("valorCompra");
            var valor02 = document.getElementById("valorRecebido");
            var respEx01 = document.getElementById("resp01");
            var v01 = parseFloat(valor01.value);
            var v02 = parseFloat(valor02.value);
            var process = (v02 - v01);
            respEx01.innerHTML = "valor do troco: R$ " + process.toFixed(2);
        }

            //             2 - Em uma corrida automobilística, o grid de largada é determinado pelo tempo médio emque o piloto leva para efetuar cada volta no circuito. Considerando que o piloto fará 3 voltas, mostre o tempo total gasto e a média de tempo entre as voltas.

            function calVoltas(){

                var vol01 = document.getElementById("vol01");

                var vol02c = parseFloat(vol02.value);
                var vol03c = parseFloat(vol03.value);
                var CalVoltas = (vol01c + vol02c+ vol03c) / 3;
                resp02.innerHTML = "O a media de tempo entre as voltas é : "+ CalVoltas;
            }
